<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" nm="modalTitle">Change Password</h5>
    </div>
    <form>
      <div class="modal-body">
        <div class="form-group">
          <label for="userId">User Id</label> <input type="text" disabled class="form-control" nm="userId">
        </div>
        <div class="form-group">
          <label for="oldPassword">Current Password</label> 
          <input type="password" class="form-control js-required" nm="oldPassword">
        </div>
        <div class="form-group">
          <label for="password">New Password</label> 
          <input type="password" class="form-control" nm="password" name="password"
            data-validation="length" data-validation-length="min6">
        </div>
        <div class="form-group">
          <label for="rptPassword">Repeat New Password</label> <input type="password" class="form-control" nm="rptPassword"
            data-validation="length, confirmation" data-validation-length="min6" data-validation-confirm="password"
            data-validation-error-msg-confirmation="Passwords do not match">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" nm="close" class="btn btn-secondary js-tool">Cancel</button>
        <button type="submit" nm="ok" class="btn btn-primary js-tool">Submit</button>
      </div>
    </form>
  </div>
</div>
