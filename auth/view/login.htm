<script spec="view" type="application/json">
  {
    "name" : "login",
    "type" : "page",
    "displayName" : "Login"
  }
</script>

<div class="trillo-root-elem">
  <div class="trillo-auth-application js-application">
    <!--#include file="authheader.htm" -->
    <div class="singup-button-container trillo-clearfix js-show-on-auth-choice-2
    js-show-on-auth-choice-3 trillo-display-none">
      <div class="trillo-pull-right">
        <div class="signup-prompt">
          New User?
        </div>
        <a href="/{{{orgName}}}/auth/signup" class="btn btn-sm">
          Signup
        </a>
      </div>
    </div>
    <div class="main-content-area login-box">
      <div class="trillo-form-container">
        <div class="trillo-form-container-inner">
          <h1 class="trillo-form-title">
            Login
          </h1>
          <div class="login-fail-alert">
            Your credentials are incorrect. Please reenter correct user-id and password combination.
          </div>
          <form action="/doLogin" method="post">
            <div class="form-group">
              <input type="text" placeholder="Name or Email" class="form-control" tabindex="1" name=
              "j_username" data-validation="required" data-validation-error-msg-required="Enter user id">
            </div>
            <div class="form-group">
              <input tabindex="2" type="password" placeholder="Password" class="form-control" name=
              "j_password"  data-validation="required" data-validation-error-msg-required="Enter password">
            </div>
            <div style="display:none" class="checkbox reme-checkbox">
              <label class="checkbox">
              <input tabindex="5" name="reme" type="checkbox"> Keep me logged in</label>
            </div>
            <div class="form-group" style="padding-top:0.5rem">
              <button tabindex="3" type="submit" class="btn js-login">Login</button>
              <a tabindex="4" href="/{{{orgName}}}/auth/forgotPassword" class="forgot-password-link">
                Forgot your password?
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!--#include file="alert.htm" -->
  <!--#include file="modal.htm" -->
  <!--#include file="footer.htm" -->
</div>
