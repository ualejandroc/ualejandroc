<script spec="view" type="application/json">
  {
    "name" : "UserList",
    "type" : "dataTable",
    "displayName" : "List of User",
    "container" : "main-container",
    "apiSpec" : {
      "impl" : "Trillo.RestAdapter",
      "serviceUrl" : "ds/page/auth/vault",
      "method" : "post",
      "body" : {
        "className" : "User",
        "start" : 1,
        "size" : 2000,
        "orderBy" : "userId"
      }
    },
	  "observeChanges" : true
  }
</script>

<div class="trillo-table" name="dataTable1" nm="dataTable1">
  <div>
    <table data-container="" class="table table-striped table-bordered">
      <thead>
        <tr data-table-header="">
          <th style="width:17%">User Id</th>
          <th style="width:16%">Email</th>
          <th style="width:16%">First Name</th>
          <th style="width:16%">Last Name</th>
          <th style="width:10%">Role</th>
          <th style="width:15%">Last Access</th>
          <th style="width:10%">Login Attempts</th>
        </tr>
      </thead>
      <tbody>
        <tr data-table-row="">
          <td data-component="readonly">
            <span data-field="" nm="userId" readonly="readonly"></span>
          </td>
          <td data-component="readonly">
            <span data-field="" nm="email" readonly="readonly"></span>
          </td>
          <td data-component="readonly">
            <span data-field="" nm="firstName" readonly="readonly"></span>
          </td>
          <td data-component="readonly">
            <span data-field="" nm="lastName" readonly="readonly"></span>
          </td>
          <td data-component="readonly">
            <span data-field="" nm="role" readonly="readonly"></span>
          </td>
          <td data-component="readonly">
            <span data-field="datetime" format="M/D/YY - h:mm A"  nm="lastAccessTS" readonly="readonly"></span>
          </td>
          <td data-component="readonly">
            <span data-field="" nm="accessCount" readonly="readonly"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="js-toolbar-tools">
    <button class="btn btn-outline-dark btn-sm" type="button" nm="newUser">New User</button>
    <button class="btn btn-outline-dark btn-sm" type="button" data-for-class="User" nm="editUser">Edit</button>
    <button class="btn btn-outline-dark btn-sm" type="button" data-for-class="User" nm="resetPassword">Reset
    Password</button>
    <button class="btn btn-outline-dark btn-sm trillo-display-none" style="visibility:hidden" type="button" data-for-class="User" nm="deactivate">
      <span>Activate</span>
      <span>Deactivate</span>
    </button>
  </div>
</div>
