<div class="trillo-table" data-componenet="container" name="contactTbl" nm="contactTbl">
  <div class="card">
    <div class="card-header card-header-rose card-header-icon">
      <div class="card-icon">
        <i class="material-icons">contacts</i>
      </div>
      <h4 class="card-title">Customers</h4>
    </div>
    <div class="card-body">
      <div class="toolbar" style="text-align:right">
        <button type="button" class="btn btn-success" nm="new">
          New
          <div class="ripple-container"></div>
        </button>
        <button type="button" class="btn btn-success" nm="email">
          Email
          <div class="ripple-container"></div>
        </button>
      </div>
      <div class="material-datatables">
        <table data-container="" class="table table-striped table-no-bordered table-hover dataTable dtr-inline">
          <thead>
            <tr data-table-header="">
              <th class="disabled-sorting" style="text-align:center"> </th>
              <th nm="firstName">First Name</th>
              <th nm="lastName">Last Name</th>
              <th nm="businessPhone">Business Phone</th>
              <th nm="addressZipPostalCode">ZIP</th>
              <th nm="addressCity">City</th>
              <th class="disabled-sorting text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr data-table-row="">
              <td style="text-align:center; width:30px">
                <div class="form-check" style="width:30px; padding-left:5px">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" nm="_selected_" orderable="false">
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
              </td>
              <td data-component="readonly" nm="firstName">
                <span data-field="" nm="firstName"></span>
              </td>
              <td data-component="readonly" nm="lastName">
                <span data-field="" nm="lastName"></span>
              </td>
              <td data-component="readonly" nm="businessPhone">
                <span data-field="" nm="businessPhone"></span>
              </td>
              <td data-component="readonly" nm="addressZipPostalCode">
                <span data-field="" nm="addressZipPostalCode"></span>
              </td>
              <td data-component="readonly" nm="addressCity">
                <span data-field="" nm="addressCity"></span>
              </td>
              <td class="text-right">
                <a href="#" class="btn btn-link btn-info btn-just-icon like" nm="edit">
                  <i class="material-icons" style="height: 20px; flex-grow: 0;">edit</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
